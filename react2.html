<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!리액트 라이브러리>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!DOM작업에 필요한 기능 추가>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> <!바벨이라는 자바스트립트 컵파일러 참조(JSX를 자바스크립트로 변환)>
    
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        class HelloWorld extends React.Component { 
            render() {
                return <p>Hello,{this.props.greetTarget}!</p>
            }
        }

        ReactDOM.render(
            <div>
                <HelloWorld grreatTarget="Batman"/>
                <HelloWorld grreatTarget="Iron Man"/>
                <HelloWorld grreatTarget="Nicolas Cage"/>
                <HelloWorld grreatTarget="Mega Man"/>
                <HelloWorld grreatTarget="Bono"/>
                <HelloWorld grreatTarget="Catwoman"/>
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>

</html>
